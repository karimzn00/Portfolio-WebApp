<h4 class="text-center">Login</h4>

<div class="container" *ngIf = '!isAuth'>
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<label for="exampleInputUsername">username</label>
      <input type="text" class="form-control" formControlName="username" placeholder="Enter Username">
      <small class="form-text text-muted" 
        *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required">
          Please enter username.!
      </small>

      <small class="form-text text-muted"
      *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.username">
        Email address not well formed.!
      </small>
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Log In</button>
    <p>{{ error?.message }}</p>
     <p *ngIf="error">{{ error?.error | json }}</p>
  </form>
</div>
