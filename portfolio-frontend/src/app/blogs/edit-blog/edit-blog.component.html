
<h4 class="text-center">New Blog</h4>
<mat-divider></mat-divider>
<div class="container">
	<form [formGroup]="editblog" (ngSubmit)="onSubmit()" novalidate>
		

		<div class="form-group">
			<label for="exampleFormControlInput">Title</label>
      		<input type="text" class="form-control" formControlName="title" placeholder="Enter Blog Title...">
    	</div>
    	<div class="form-group">
			<label for="exampleFormControlInput">Description</label>
      		<input type="text" class="form-control" formControlName="description" placeholder="Description...">
    	</div>
    	<div class="form-group">
			<label for="exampleFormControlInput">Date</label>
      		<input formControlName="date" class="form-control" type="date">
    	</div>
    	<div class="form-group">
			<label for="exampleFormControlInput" >Content</label>
			<angular-editor formControlName="content" [config]="editorConfig" ></angular-editor>
    	</div>


	  <mat-dialog-actions align="end">
	  <button class="btn btn-outline-primary" mat-dialog-close>Cancel</button>
	  <button type="submit" class="btn btn-outline-primary" cdkFocusInitial [mat-dialog-close]="success">save blog</button>
	  </mat-dialog-actions>

  </form>
</div>
